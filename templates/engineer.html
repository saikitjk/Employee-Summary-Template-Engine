<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">${enginer.name}</h2>
        <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>${enginer.role}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: ${enginer.id}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">${enginer.email}</a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">${enginer.github}</a></li>
        </ul>
    </div>
</div>
